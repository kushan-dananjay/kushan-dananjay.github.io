<head>

	<title>NCOE Final Mark Calc</title>

    footer {
     text-align: center;

<body >
    
	<div class="container">
	<br><h3>Final Mark Calc</h3>
	<form name="formcalc" class="form-group">
        <br>
		Internal Final Mark(AVG): <input type="number" id="txt1" class="form-control" style="font-size:16pt" onkeyup="sum();" autofocus>
		<br>
		Final Exam Mark: <input type="number" id="txt2" class="form-control" style="font-size:16pt" onkeyup="sum();">
		
		<br><br>
		
		<b>Final Mark: </b><input type="number" id="txttotal" class="form-control" style="font-size:16pt" onkeyup="sum();" readonly>
		<br><br>
	</form>
	</div>
	<center>
	<h6>Final mark = 60% Cont.Ass + 40% final Exam</h6><br>
	<a href="http://livetrafficfeed.com" data-num="3" data-width="300" data-responsive="0" data-time="America%2FNew_York" data-root="0" data-cheader="2853a8" data-theader="ffffff" data-border="2853a8" data-background="ffffff" data-normal="000000" data-link="135d9e" target="_blank" id="LTF_live_website_visitor">Website Tracking</a><script type="text/javascript" src="//cdn.livetrafficfeed.com/static/v4/live.js"></script><noscript><a href="http://livetrafficfeed.com">Website Tracking</a></noscript>
   
    
	<script>

		function sum() {
            var txtnum1 = document.getElementById('txt1').value;
            var txtnum2 = document.getElementById('txt2').value;
            
            var amnt = txtnum1 *60/100;
            var amnt2 = txtnum2 *40/100;
            var result = amnt+amnt2;

            if (!isNaN(result)) {
                document.getElementById('txttotal').value = result;
            }
        }

		
	</script>

</body>
